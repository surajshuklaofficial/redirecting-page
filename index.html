<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bramer</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        /* height: 100%; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #dbdbdb;
      }
      img {
        width: 100%;
        height: auto;
        /* display: block; */
        /* filter: blur(30px); */
      }
      div {
        width: 100%;
      }
      #progressContainer {
        /* width: 80%; */
        background-color: #f3f3f3;
        border-radius: 5px;
        overflow: hidden;
        /* margin-top: 20px; */
        /* position: absolute; */
      }
      #progressBar {
        width: 0;
        height: 4px;
        background-color: #4caf50;
        text-align: center;
        /* line-height: 30px; */
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div>
      <img src="./main.png" alt=  "Main Image" />
    </div>
    <script>
      let progressBar = document.getElementById('progressBar');
      let width = 0;
      let interval = setInterval(function() {
        if (width >= 100) {
          clearInterval(interval);
          window.location.href = "https://www.linkedin.com/company/bramer/mycompany/";
        } else {
          width++;
          progressBar.style.width = width + '%';
          progressBar.innerHTML = width + '%';
        }
      }, 40);
    </script>
  </body>
</html>
