<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bramer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f4f4f4;
        color: #333;
        box-sizing: border-box;
      }

      .container {
        text-align: center;
      }

      .container h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }

      .container p {
        font-size: 1.2em;
        margin-bottom: 1em;
      }

      .container img {
        width: 150px;
        margin-bottom: 1em;
      }

      .container .contact {
        font-size: 1em;
        color: #555;
      }

      #progressContainer {
        width: 80%;
        background-color: #f3f3f3;
        border-radius: 5px;
        overflow: hidden;
        position: absolute;
        top: 20px;
      }

      #progressBar {
        width: 0;
        height: 5px;
        background-color: #dc944c;
      }

      #redirection {
        color: #acaaaa;
        font-size: 0.75em;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      #blinking {
        min-width: 50px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div class="container">
      <img src="./under-construction.png" alt="under construction" />
      <h1>Under Maintenance</h1>
      <p>Sorry for the inconvenience but our website is currently undergoing maintenance.</p>
      <p class="contact">In the meantime, reach us at: <a href="mailto:contact@bramer.in">contact@bramer.in</a></p>
      <div id="redirection">
        <p>redirecting to our LinkedIn page</p>
        <span id="blinking">...</span>
      </div>
    </div>
    <script>
      let progressBar = document.getElementById('progressBar');
      let blinking = document.getElementById('blinking');

      let width = 0;
      let dots = 0;
      let interval = setInterval(function () {
        if (width >= 100) {
          clearInterval(interval);
          // Redirect to LinkedIn
          window.location.href = "https://www.linkedin.com/company/bramer";
        } else {
          width++;
          progressBar.style.width = width + '%';
        }
      }, 80);

      let blinkingInterval = setInterval(function () {
        if (dots >= 3) {
          dots = 0;
          blinking.innerHTML = '';
        } else {
          dots++;
          blinking.innerHTML += '.';
        }
      }, 500);
    </script>
  </body>
</html>
